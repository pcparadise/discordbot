name: lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: install poetry
        run: pip install poetry
      - name: install dependencies.
        run: poetry install
      - name: run pylint
        run: poetry run pylint ./src
